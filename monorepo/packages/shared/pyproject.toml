[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shared"
version = "0.1.0"
description = "Shared utilities and core modules"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.119.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "redis>=5.0.0",
    "psycopg2-binary>=2.9.10",
    "psycopg>=3.2.10",
    "greenlet>=3.2.4",
    "supabase>=2.22.0",
    "asyncpg>=0.30.0", # PostgreSQL용 비동기 드라이버
    "pymupdf>=1.26.5",
    "httpx>=0.27.0",  # HTTP 클라이언트 (BentoML API 호출용)
    "tenacity>=8.2.0",  # 재시도 로직
    "grpcio>=1.54.0,<1.60.0",  # protobuf 3.x 호환
    "protobuf>=3.19.0,<4.0.0",  # paddlepaddle 호환성
    "openai>=1.0.0",  # OpenAI API 클라이언트
]

[tool.hatch.build.targets.wheel]
packages = ["shared"]
