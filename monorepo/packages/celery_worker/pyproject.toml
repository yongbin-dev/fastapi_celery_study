[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "celery-worker"
version = "0.1.0"
description = "Celery Worker for FastAPI Celery Monorepo"
requires-python = ">=3.12"
dependencies = [
    "celery>=5.3.0",
    "redis>=5.0.0",
    "kombu>=5.3.0",
    "shared",  # 내부 공통 패키지 의존성
]

[tool.hatch.build.targets.wheel]
packages = ["core", "tasks"]