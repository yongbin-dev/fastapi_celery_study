[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "celery-worker"
version = "0.1.0"
description = "Celery Worker for FastAPI Celery Monorepo"
requires-python = ">=3.12"
dependencies = [
    "shared",
    "celery>=5.3.0",
    "flower>=2.0.0",
    "kombu>=5.3.0",
    "watchdog>=3.0.0",  # Auto-reload 지원
]

[tool.uv.sources]
shared = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["core", "tasks"]