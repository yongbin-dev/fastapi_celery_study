version: '3.8'

services:
  # API Server
  api_server:
    image: api_server:latest
    container_name: api_server
    platform: linux/amd64  
    build:
      context: .
      dockerfile: packages/api_server/Dockerfile
    env_file:
      - .env.development
    environment:
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      MODEL_SERVER_URL: "http://ml_server:8002"
    ports:
      - "28000:8000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    image: celery_worker:latest
    container_name: celery_worker
    platform: linux/amd64  
    build:
      context: .
      dockerfile: packages/celery_worker/Dockerfile
    env_file:
      - .env.development
    environment:
      # Docker 네트워크 내에서 사용할 주소로 오버라이드
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      MODEL_SERVER_URL: "http://ml_server:8002"
      ML_SERVER_GRPC_ADDRESS: "ml_server:50051"
    networks:
      - app-network
    restart: unless-stopped

  # # ML Server (OCR) - gRPC
  ml_server:
    image: ml_server:latest
    container_name: ml_server
    platform: linux/amd64
    build:
      context: .
      dockerfile: packages/ml_server/Dockerfile.gpu
    env_file:
      - .env.development
    environment:
      OCR_ENGINE : "paddleocr"
      OCR_REC: "/app/model_file/Model/PP-OCRv5_server_rec_infer4"
      OCR_DET: "/app/model_file/Model/PP-OCRv5_server_det"
      # PaddlePaddle GPU 설정 (안정성 향상)
      FLAGS_fraction_of_gpu_memory_to_use: "0.5"
      FLAGS_eager_delete_tensor_gb: "0.0"
      FLAGS_allocator_strategy: "auto_growth"
    ports:
      - "28001:8001"
      - "50051:50051"  # gRPC 포트
    networks:
      - app-network
    # Shared memory 크기 증가 (PaddlePaddle GPU 초기화에 필요)
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  app-network:
    driver: bridge
