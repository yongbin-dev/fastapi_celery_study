events {
    worker_connections 1024;
}

http {
    # 로그 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME 타입
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream 서버 정의
    upstream base_service {
        server app-base:5050;
    }

    upstream ocr_cpu_service {
        server app-ocr-cpu:5050;
    }

    upstream ocr_gpu_service {
        server app-ocr-gpu:5050;
    }

    upstream llm_service {
        server app-llm:5050;
    }

    # API Gateway 서버
    server {
        listen 8000;
        server_name localhost;

        # 클라이언트 요청 크기 제한 (파일 업로드 고려)
        client_max_body_size 100M;

        # 타임아웃 설정 (ML 처리 시간 고려)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 공통 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OCR 도메인 라우팅
        location /api/v1/ocr-cpu/ {
            proxy_pass http://ocr_cpu_service/api/v1/ocr/;

            # OCR 특화 설정 (이미지 업로드 및 처리 시간 고려)
            proxy_buffering off;
            proxy_request_buffering off;
        }

        location /api/v1/ocr/ {
            proxy_pass http://ocr_gpu_service;

            # OCR 특화 설정 (이미지 업로드 및 처리 시간 고려)
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # LLM 도메인 라우팅
        location /api/v1/llm/ {
            proxy_pass http://llm_service;

            # LLM 특화 설정 (긴 처리 시간)
            proxy_read_timeout 600s;
        }

        # Orchestration 라우팅
        location /api/v1/pipeline/ {
            proxy_pass http://base_service;
        }

        # Common 도메인 라우팅
        location /api/v1/common/ {
            proxy_pass http://base_service;
        }

        # 기본 라우팅 (루트, 헬스체크, 버전 등)
        location / {
            proxy_pass http://base_service;
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx 상태 모니터링 (선택사항)
        location /nginx-status {
            stub_status on;
            access_log off;
            # allow 127.0.0.1;  # 필요시 IP 제한
            # deny all;
        }
    }
}
